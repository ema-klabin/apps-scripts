<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />

  <body>
    <?!= HTML.include('core/HTML/dom') ?>

    <?!= HTML.include('core/HTML/loading') ?>

    <?!= HTML.menu() ?>

    <div class="clients">
      <p>
        Adicione clientes nas colunas nome e e-mail. As outras colunas ser√£o
        preenchidas automaticamente.
      </p>
    </div>

    <div id="status"></div>

    <button onclick="criaCertificado()">Criar certificados</button>
    <script>
      const onSuccess = (status) => {
        console.log({ status });
      };

      const onFailure = (err) => {
        const status = document.querySelector("#status");
        status.innerHTML =
          'Nenhum cliente configurado. Adicione clientes nas colunas "nome" e "e-mail".';
        switchVisible();
        status.classList.add("error");
        throw new Error(err);
      };

      function criaCertificado() {
        switchVisible();
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .createCertificates();
      }
    </script>
  </body>
</html>
