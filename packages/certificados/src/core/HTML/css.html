<style>
  :root {
    --verde: #006b62;
    --verde-escuro: #004748;
    --branco: #fff;
    --preto: #000;
    --esp1: 5px;
    --esp2: 10px;
    --esp3: 15px;
    --esp4: 20px;
    --font: "Roboto", sans-serif;
  }
  body {
    background-color: var(--branco);
    color: var(--preto);
    font-family: var(--font);
  }
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font);
    color: var(--verde);
  }
  .loading {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 999;
    background-color: var(--verde);
    color: var(--branco);
    font-size: large;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .loader {
    border: var(--esp2) solid var(--verde-escuro);
    border-radius: 50%;
    border-top: var(--esp2) solid var(--branco);
    width: calc(var(--esp4) * 2);
    height: calc(var(--esp4) * 2);
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
  }
  .hidden {
    display: none;
    visibility: hidden;
  }
  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
    }
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  fieldset {
    border: 2px solid var(--verde);
    margin: var(--esp4) 0;
  }
  form .campo {
    margin: var(--esp2) 0;
    display: flex;
    flex-direction: column;
  }
  form .campo .descricao {
    font-size: 13px;
    margin-top: var(--esp1);
  }
  form label {
    display: block;
    margin-bottom: var(--esp1);
  }
  form label,
  form legend {
    color: var(--verde);
    font-weight: bold;
  }
  form input,
  form select,
  form textarea {
    padding: var(--esp1) var(--esp2);
    border-radius: var(--esp1);
    border: 1px solid var(--verde);
    width: auto;
  }
  form input[type="submit"] {
    width: 100%;
  }
  form textarea {
    resize: vertical;
    min-height: 150px;
  }
  form .array {
    display: grid;
    grid-gap: var(--esp2);
  }
  form .array .data {
    display: grid;
    grid-template-columns: repeat(2, max-content);
    justify-content: space-between;
    align-items: start;
    border: var(--verde) 2px dotted;
    padding: var(--esp1);
    grid-gap: var(--esp2);
  }
  form .array .campo {
    margin: 0;
  }
  form .adiciona-data {
    margin-top: var(--esp2);
  }

  button,
  input[type="submit"] {
    padding: var(--esp1);
    border-radius: var(--esp1);
    border: 1px solid var(--verde);
    background-color: var(--verde);
    color: var(--branco);
    cursor: pointer;
  }
  button:hover {
    background-color: var(--verde-escuro);
  }
  input[type="submit"]:hover {
    background-color: var(--verde-escuro);
  }

  .remove {
    display: flex;
    justify-content: flex-end;
  }

  .action-grid {
    display: grid;
    grid-gap: var(--esp2);
  }

  .error {
    background-color: red;
    color: var(--branco);
    padding: var(--esp2);
    border-radius: var(--esp1);
    margin-bottom: var(--esp2);
  }

  .status {
    height: 50px;
    display: flex;
    flex-wrap: wrap;
  }
  .status .criando,
  .status .erro,
  .status .sucesso {
    height: 100%;
    width: 100%;
  }
</style>
